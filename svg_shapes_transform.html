<html>
		<head>
		<script src="http://d3js.Org/d3.v6.min.js">
		</script>
		</head>
		<body>
			<script>
			var mysvg=d3.select("body")
					 .append("svg")
					 .attr("width",7000)
					 .attr("height",7000);
			var gtag=mysvg.append("g");
			gtag.append("rect")
			.attr("x",100)
			.attr("y",100)
			.attr("width",50)
			.attr("height",70)
			.attr("fill","red")
			.attr("stroke","green")
			.attr("stroke-width",5)
			
			gtag.append("circle")
			.attr("cx",125)
			.attr("cy",40)
			.attr("r",30)
			.attr("fill","blue")
		
			gtag.append("line")
			.attr("x1",123)
			.attr("y1",70)
			.attr("x2",123)
			.attr("y2",100)
			.attr("stroke","red")
			
			gtag.append("line")
			.attr("x1",105)
			.attr("y1",170)
			.attr("x2",105)
			.attr("y2",200)
			.attr("stroke","red")
			
			gtag.append("line")
			.attr("x1",140)
			.attr("y1",170)
			.attr("x2",140)
			.attr("y2",200)
			.attr("stroke","red")

			gtag.append("line")
			.attr("x1",200)
			.attr("y1",90)
			.attr("x2",120)
			.attr("y2",120)
			.attr("stroke","red")
			
			gtag.append("line")
			.attr("x1",50)
			.attr("y1",90)
			.attr("x2",100)
			.attr("y2",110)
			.attr("stroke","red")

			gtag.attr('transform','translate(100,200) rotate(120,125,40) scale(1,1)');
		
		
		<!--rotate(degree,center cx to keep stable,center cy to keep stable)-->
			</script>
		</body>
</html>
