<html>
	<head>
		<title>table</title>
		<style type="text/css">
		thead tr th{
		background-color:red;
		}
		tbody tr th{
		background-color:blue;
		}
		tbody tr td{
		background-color:green;
		}
		tfoot tr th{
		background-color:yellow;
		}
		tfoot tr td{
		background-color:gray;
		}
		
		</style>
	</head>
	<body>
		<table>
		<thead>
			<tr>
				<th>Region</th>
				<th>Sales</th>
				<th>Mean</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<th>North</th>
      			<td>10000</td>
				<td>150</td>
			</tr>
            <tr>
				<th>South</th>
      			<td>30000</td>
				<td>160</td>
			</tr>
			<tr>
				<th>East</th>
      			<td>12500</td>
				<td>142</td>
			</tr>
			<tr>
				<th>West</th>
      			<td>35000</td>
				<td>250</td>
			</tr>
			<tr>
				<th>SouthWest</th>
      			<td>25000</td>
				<td>300</td>
			</tr>
			
			</tbody>
			<tfoot>
			<tr>
			<th>SUM</th>
			<td>112500</td>
			
			</tr>
			</tfoot>
		</table>
	</body>
</html>
