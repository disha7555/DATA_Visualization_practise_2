<name of program:!--filtering shapes-->
<html>
		<head>
		<script src="http://d3js.Org/d3.v6.min.js">
		</script>
		</head>
		<body>
			<script>
			var mysvg=d3.select("body")
					 .append("svg")
					 .attr("width",7000)
					 .attr("height",7000);
			var gtag=mysvg.append("g");
			for(i=0;i<10;i++)
			{
			gtag.append("rect")
			.attr("x",0)
			.attr("y",0)
			.attr("width",100)
			.attr("height",50)
			.attr("transform",'translate(200,200) rotate('+(i*10)+')');
			}
			
		
		gtag.selectAll('rect')
		.filter(':nth-child(even)')
		.attr("fill",'yellow');
		
		gtag.selectAll('rect')
		.filter(':nth-child(odd)')
		.attr("fill",'green');
			</script>
		</body>
</html>
