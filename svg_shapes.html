<html>
		<head>
		<script src="http://d3js.Org/d3.v6.min.js">
		</script>
		</head>
		<body>
			<script>
			var mysvg=d3.select("body")
					 .append("svg")
					 .attr("width",300)
					 .attr("height",300);
			mysvg.append("rect")
			.attr("x",100)
			.attr("y",100)
			.attr("width",50)
			.attr("height",70)
			.attr("fill","red")
			.attr("stroke","green")
			.attr("stroke-width",5);
			mysvg.append("circle")
			.attr("cx",200)
			.attr("cy",150)
			.attr("r",30)
			.attr("fill","blue");
			</script>
		</body>
</html>
