<html>
		<head>
		<script src="http://d3js.Org/d3.v6.min.js">
		</script>
		</head>
		<body>
			<script>
				
					 
			var mysvg=d3.select("body")
			.append("svg")
			.attr("width",600)
			.attr("height",600);
					mysvg.append("circle")
					.attr("cx",100)
					.attr("cy",100)
					.attr("r",30)
					.attr("fill","red")
					
					.transition()
					.delay(2000)
					.duration(3000)
					.attr("cx",400)
					.attr("fill","blue")
					
					.transition()
					.delay(2000)
					.duration(3000)
					.attr("cy",400)
					.attr("fill","green")
					
					.transition()
					.delay(2000)
					.duration(3000)
					.attr("cx",100)
					.attr("fill","yellow")
					
					.transition()
					.delay(2000)
					.duration(3000)
					.attr("cy",100)
					.attr("fill","red");
					</script>
				</body>
			</html>
