<html>
	<head>
		<script src="http://d3js.Org/d3.v6.min.js">
		</script>
	</head>
	<body>
		<svg height=800 width=800>
		</svg>
	</body>
	<script>
		var myData=[
					{"name":"India","population":9600000},
					{"name":"America","population":9000000}
					];
		
		d3.select('body').select('svg').selectAll('circle')
		.data(myData)
		.join('circle')
		.attr('cx',(d,i)=>(i+1)*100)
		.attr('cy',200)
		.attr('r',(d)=>d.population/200000)
		.attr('fill','red');
		d3.select('body').select('svg')
		.selectAll('text')
		.data(myData)
		.join('text')
		.attr('x',(d,i)=>(i+1)*100-10)
		.attr('y',205)
		.text((d)=>d.name)
		.attr('fill','white');
	</script>
</html>
