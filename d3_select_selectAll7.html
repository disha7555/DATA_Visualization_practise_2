<html>
	<head>
		<script src="http://d3js.Org/d3.v6.min.js">
		</script>
	</head>
	<body>
			<div>Hello World</div>
			<div id="SecondDiv" style="width:100;height:100;background-color:blue;">
			</div>
			<button Onclick="myfunc()">Click to change text
			</button>
		    <script>
				var myfunc=()=>{
				d3.select('Div').text('welcome');
				}
				d3.select('#secondDiv').on('mouseover',function(){d3.select(this).style('background','Blue')})
				.on('mouseout',function(){d3.select(this).style('background','Red')});
				//
			</script>
	</body>
</html>
