<html>
	<head>
		<script src="jquery-3.6.0.min.js">
		</script>
	</head>
	<body>
		<table border=1>
			<tr>
				<th>No</th>
				<th>Name</th>
				<th>Salary</th>
			</tr>
			<tr>
				<td>1</td>
				<td>Anil</td>
				<td class="ema_sal">10000</td>
			</tr>
			<tr>
				<td>2</td>
				<td>Sunita</td>
				<td class="ema_sal">12000</td>
			</tr>
			<tr>
				<td>3</td>
				<td>Meera</td>
				<td class="ema_sal">29000</td>
			</tr>
			<tr>
				<td>4</td>
				<td>Amit</td>
				<td class="ema_sal">15000</td>
			</tr>
			<tr>
				<td>5</td>
				<td>John</td>
				<td class="ema_sal">32000</td>
			</tr>
			<tr>
				<td>total salary</td>
				<td id="sum_sal"></td>
			</tr>
		</table>
	</body>
	<script>
		$(function()
		{
			var total_sal=0;
			$(".ema_sal").each(function()
			{
				total_sal=total_sal+parseFloat($(this).html());
				//console.log(total_sal);
			}
		);
		$('#sum_sal').html(total_sal);
		}
		);
	</script>
</html>
